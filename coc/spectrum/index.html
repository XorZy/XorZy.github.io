<!DOCTYPE html>
<html>
  <head>
    <title>Exoplanets</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <canvas
      id="hover-canvas"
      width="200"
      height="100"
      style="position: fixed; visibility: hidden; opacity: 0.9"
    ></canvas>
    <section class="bg-light pt-5 pb-5">
      <div class="container pb-5">
        <div class="row justify-content-center d-flex">
          <div class="col-xs-12 col-md-10 align-self-center">
            <h1 class="display-4 text-center mb-3 mt-5">Exoplanets</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="pt-5 pb-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-md-8 text-center">
            <div>
              <h2 id="txtElements"></h2>
              <div id="canvas_container">
                <canvas id="spectrum" width="815" height="200"></canvas>
              </div>
              <div id="container">
                <h1 id="txtSpectrum"></h1>
                <div id="chk-container"></div>
                <div id="btn-container"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="run.min.js"></script>
  </body>
</html>
